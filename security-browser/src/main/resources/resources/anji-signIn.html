<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td><label for="username">用户名:</label></td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">密码:</label></td>
            <td><input type="password" name="password" id="password" value="123456"></td>
        </tr>
        <tr>
            <td><label for="image-code">图形验证码:</label></td>
            <td>
                <input type="text" name="imageCode" id="image-code">
                <!--<img src="/code/image?width=200" alt="">-->
                <img src="/code/image" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">记住我</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
